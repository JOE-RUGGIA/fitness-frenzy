<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Fitness Frenzy</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<style>
:root{
  --bg:#0a1320;--card:#0f1b2b;--ink:#e9eef3;--muted:#a7b7cc;--border:#213149;
  --accent:#cc6b2c;--accent-hi:#ffb357;--rep:#22c55e;--warn:#39d98a;
  --space:clamp(10px,2.2vw,18px);--r:16px;--fs-2:clamp(18px,3.2vw,22px);--repband:16%;
}
/* Base */
*{box-sizing:border-box}
html,body{height:100%;touch-action:manipulation;overflow-x:hidden}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);padding:env(safe-area-inset-top)0 env(safe-area-inset-bottom)0}
button,.tapPad{-webkit-user-select:none;user-select:none;touch-action:manipulation}

/* Splash */
.splashOv{position:fixed;inset:0;background:#fff;z-index:9500;display:none;align-items:center;justify-content:center}
.splashOv.open{display:flex}
.splashInner{display:flex;align-items:center;justify-content:center;width:min(90vw,900px);height:min(80vh,600px)}
.splashLogo{max-width:100%;max-height:100%;filter:drop-shadow(0 10px 24px rgba(0,0,0,.22));animation:splashPop 1200ms cubic-bezier(.2,1.2,.3,1) forwards}
@keyframes splashPop{0%{transform:scale(.82);opacity:0}45%{transform:scale(1.06);opacity:1}70%{transform:scale(.98)}100%{transform:scale(1)}}
.splashShine{position:absolute;inset:0;pointer-events:none;overflow:hidden;border-radius:12px}
.splashShine::before{content:"";position:absolute;top:-40%;left:-30%;width:60%;height:200%;background:linear-gradient(70deg,rgba(255,255,255,0) 0%,rgba(255,255,255,.55) 50%,rgba(255,255,255,0) 100%);transform:rotate(18deg) translateX(-120%);animation:shineSweep 1800ms 300ms ease-in-out 2 both}
@keyframes shineSweep{to{transform:rotate(18deg) translateX(220%)}}

/* Top bar */
.topbar{position:sticky;position:-webkit-sticky;top:0;z-index:1000;background:rgba(10,19,32,.92);backdrop-filter:blur(6px);border-bottom:1px solid var(--border)}
.topwrap{max-width:980px;margin:0 auto;padding:8px var(--space);display:flex;align-items:center;gap:12px;flex-wrap:wrap}

/* Player avatar + logo + dot */
.topPlayer{--avatar-size:88px;position:relative;display:flex;align-items:center;gap:8px;margin-left:6px}
#topPlayerAvatar{width:var(--avatar-size);height:var(--avatar-size);border-radius:50%;overflow:hidden;background:#0b1423;border:1px solid #27456d;box-shadow:0 4px 12px rgba(0,0,0,.25);cursor:pointer}
#topPlayerAvatar img{width:100%;height:100%;object-fit:cover;image-rendering:auto}
.topPlayer .topLogo{height:var(--avatar-size);width:auto;display:block;user-select:none;pointer-events:none;object-fit:contain;max-width:min(40vw,480px)}
#menuDotAvatar{position:absolute;top:-6px;left:calc(var(--avatar-size) - 8px);width:16px;height:16px;border-radius:50%;background:var(--warn);box-shadow:0 0 0 2px rgba(10,19,32,.95);display:none}
#menuDotAvatar.show{display:block}

/* HP pill & controls */
.hpPill{display:flex;align-items:center;gap:8px;padding:8px 14px;border-radius:999px;background:linear-gradient(135deg,#132647,#1d3a61);border:1px solid #2a4a78;box-shadow:0 6px 18px rgba(0,0,0,.25),inset 0 0 0 1px rgba(255,255,255,.04)}
.hpPill .label{font-weight:900;letter-spacing:.3px;color:var(--accent)}
.hpPill .val{font-variant-numeric:tabular-nums;font-weight:900;color:#fff;font-size:clamp(20px,4.5vw,28px);width:11ch;text-align:left;padding-right:1ch;white-space:nowrap;overflow:hidden}
.spacer{flex:1}
.seg{display:inline-flex;border:1px solid #2b3d5a;border-radius:10px;overflow:hidden}
.segBtn{background:#13233b;color:#cfe0ff;border:0;padding:8px 12px;font-weight:800;cursor:pointer}
.segBtn.active{background:var(--accent);color:#fff}
.btn{position:relative;overflow:hidden;padding:12px 18px;border:none;border-radius:14px;font-weight:800;cursor:pointer;transform:translateZ(0)}
.btn.primary{background:var(--accent);color:#fff}
.btn.secondary{background:#1a2a40;color:#d7e3f5}
.btn.ghost{background:#13233b;color:#cfe0ff;border:1px solid #2b3d5a}
.btn.ready{box-shadow:0 0 0 1px rgba(255,255,255,.06) inset,0 8px 20px rgba(204,107,44,.35)}
.btn.ready::after{content:"";position:absolute;inset:0;background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.18) 45%,transparent 90%);transform:translateX(-110%);animation:shine 1.25s linear infinite;pointer-events:none}
.btn[disabled]{filter:saturate(.65) brightness(.85)}
@keyframes shine{to{transform:translateX(110%)}}
/* Hide old "Menu" button, we still keep it in DOM for JS hooks */
#menuBtn{display:none}
.notifDot{position:absolute;right:-12px;top:-12px;width:16px;height:16px;border-radius:50%;display:none;background:var(--warn);box-shadow:0 0 0 2px rgba(10,19,32,.95);pointer-events:none;z-index:200}
.notifDot.show{display:block}

/* Layout / cards */
.wrap{max-width:980px;margin:0 auto;padding:var(--space)}
.stack{display:flex;flex-direction:column;gap:var(--space)}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:var(--space);display:flex;gap:14px;align-items:stretch;transition:transform .18s ease,filter .18s ease,opacity .18s ease}
.card.locked{opacity:.58;filter:grayscale(1);transform:scale(.90)}
.card.unlock-ready{border-color:var(--accent);box-shadow:0 0 0 1px rgba(255,255,255,.06) inset,0 14px 30px rgba(204,107,44,.28),0 0 24px rgba(204,107,44,.25)}
.card.unlock-bounce{animation:bob 1.1s ease-in-out infinite}
@keyframes bob{0%{transform:translateY(0) scale(.90)}50%{transform:translateY(-2px) scale(.905)}100%{transform:translateY(0) scale(.90)}}
.tapPad{position:relative;width:clamp(72px,16vw,120px);aspect-ratio:1;border-radius:var(--r);background:#12243b;border:1px solid #1a2f4a;display:flex;align-items:center;justify-content:center;font-size:clamp(44px,12vw,72px);cursor:pointer;overflow:visible}
.lvl{position:absolute;left:6px;top:6px;font-size:12px;font-weight:900;color:#fff;background:linear-gradient(135deg,#203a63,#32578e);border:1px solid #4776b8;border-radius:8px;padding:2px 6px}
.repBand{position:absolute;left:0;right:0;bottom:0;height:var(--repband);background:#15341f;border-top:1px solid #204e2b;border-bottom-left-radius:var(--r);border-bottom-right-radius:var(--r);overflow:hidden}
.repFill{position:absolute;left:0;top:0;height:100%;width:0%;background:linear-gradient(90deg,#1fa24e,var(--rep))}
.repLabel{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:12px;color:#cfead6}
.float{position:fixed;color:#ffe6c7;font-weight:800;text-shadow:0 1px 0 rgba(0,0,0,.6);transform:translate(-50%,-10px);animation:rise .9s ease-out forwards;pointer-events:none;z-index:1000}
@keyframes rise{0%{opacity:0;transform:translate(-50%,10px) scale(.9)}20%{opacity:1}100%{opacity:0;transform:translate(-50%,-40px) scale(1.05)}}
.right{flex:1;display:flex;flex-direction:column;gap:10px;min-width:0}
.ex-head{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.ex-title{font-size:var(--fs-2);margin:0}
.muted{color:#a7b7cc}
.coachSlotTop{display:flex;align-items:center;gap:8px;margin-left:auto;flex-wrap:wrap}
@media (max-width:480px){.coachSlotTop{gap:6px}}

/* Cooldown */
.coolwrap{background:#0c1525;border:1px solid #223556;border-radius:10px;overflow:hidden}
.coolbar{height:16px;background:#101a2a;position:relative}
.coolfill{height:100%;width:0%;position:relative;background:linear-gradient(90deg,var(--accent) 0%,var(--accent-hi) 92%)}
.coolfill::after{content:"";position:absolute;inset:0;background:repeating-linear-gradient(45deg,rgba(255,255,255,.16) 0 6px,transparent 6px 12px);mix-blend-mode:overlay;opacity:.65;animation:stripeMove 1.2s linear infinite}
@keyframes stripeMove{from{background-position:0 0}to{background-position:60px 0}}
.metaRow{display:flex;align-items:center;gap:10px;justify-content:space-between;flex-wrap:wrap}
.kv{color:#cfe0ff;background:#13223a;border:1px solid #203659;padding:6px 10px;border-radius:10px;font-size:14px}
.costLine{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.costPill{display:inline-flex;align-items:center;gap:8px;font-weight:900;font-size:clamp(18px,4vw,22px);color:#ffd6a8;background:#142743;border:1px solid #27456d;padding:8px 14px;border-radius:999px;cursor:not-allowed}
.costPill.ready{color:#fff;cursor:pointer;background:linear-gradient(135deg,var(--accent),var(--accent-hi));border-color:#e89d6b;box-shadow:0 12px 26px rgba(204,107,44,.35)}

/* Banners */
.banner{position:fixed;left:0;right:0;bottom:0;transform:translateY(100%);background:linear-gradient(135deg,#132647,#1d3a61);color:#fff;border-top:1px solid #2a4a78;padding:12px 16px calc(12px + env(safe-area-inset-bottom));opacity:0;z-index:3000;display:flex;gap:8px;align-items:center;justify-content:center;text-align:center;animation:bannerIn .25s ease-out forwards,bannerOut .9s ease-in forwards 2.6s}
@keyframes bannerIn{to{opacity:1;transform:translateY(0)}}
@keyframes bannerOut{to{opacity:0;transform:translateY(8px)}}

/* Menu / Offline / Tutorial / Start */
.menuOverlay{position:fixed;inset:0;background:rgba(0,0,0,.55);backdrop-filter:blur(2px);z-index:5000;display:none;align-items:flex-end;justify-content:center}
.menuOverlay.open{display:flex}
.menuPanel{width:min(980px,96vw);max-height:88vh;background:#0f1b2b;border:1px solid var(--border);border-radius:16px 16px 0 0;box-shadow:0 -12px 30px rgba(0,0,0,.45);display:flex;flex-direction:column;overflow:hidden}
.menuHeader{display:flex;align-items:center;gap:10px;padding:10px var(--space);border-bottom:1px solid var(--border)}
.menuTitle{font-weight:900;font-size:20px}
.menuTabs{display:flex;gap:8px;padding:8px var(--space);border-bottom:1px solid var(--border);flex-wrap:wrap}
.menuTab{padding:8px 12px;border-radius:999px;border:1px solid #2b3d5a;background:#13233b;color:#cfe0ff;font-weight:800;cursor:pointer}
.menuTab.active{background:var(--accent);color:#fff;border-color:#e89d6b}
.menuBody{padding:14px var(--space);overflow:auto}
.coachIntro{color:#cfe0ff;background:#13223a;border:1px solid #203659;padding:10px 12px;border-radius:10px;margin-bottom:12px;font-size:14px}
.coachList{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:700px){.coachList{grid-template-columns:1fr 1fr}}
.coachCard{display:flex;gap:12px;align-items:center;background:#0c1525;border:1px solid #223556;border-radius:12px;padding:12px}
.coachCard.locked{opacity:.58;filter:grayscale(1);transform:scale(.96)}
.headshot{width:64px;height:64px;display:flex;align-items:center;justify-content:center;font-size:40px;border-radius:12px;background:#12243b;border:1px solid #1a2f4a}
.coachMid{flex:1;min-width:0}
.coachName{font-weight:900}
.coachInfo{color:#a7b7cc;font-size:14px;margin-top:2px}
.coachRight{display:flex;align-items:center}
.hireBtn{padding:12px 18px;font-size:16px;border-radius:12px}
.hireBtn.secondary{background:#1a2a40;color:#d7e3f5}
.hireBtn.ready{background:var(--accent);color:#fff;box-shadow:0 8px 22px rgba(204,107,44,.35)}
.offOverlay{position:fixed;inset:0;background:rgba(0,0,0,.6);backdrop-filter:blur(2px);z-index:7000;display:none;align-items:center;justify-content:center}
.offOverlay.open{display:flex}
.offCard{width:min(520px,94vw);background:#0f1b2b;border:1px solid var(--border);border-radius:16px;padding:18px;text-align:center}
.offTitle{font-weight:900;font-size:20px;margin:0 0 6px}
.offSub{color:#cfe0ff;margin:0 0 12px}
.offGain{font-size:26px;font-weight:900;color:#fff;margin:12px 0}
.offNote{color:#a7b7cc;font-size:13px;margin-top:8px}

/* Tutorial */
.tutOv{position:fixed;inset:0;z-index:8000;display:none;pointer-events:none}
.tutOv.show{display:block}
.tutOv.modal{pointer-events:auto}
.tutDim{position:absolute;inset:0;background:rgba(0,0,0,.22);pointer-events:none}
.tutOv.modal .tutDim{pointer-events:auto}
.tutBubble{position:absolute;left:50%;bottom:12vh;transform:translateX(-50%);max-width:min(980px,96vw);background:#0f1b2b;border:2px solid #2a4a78;border-radius:18px;padding:22px 24px;color:#fff;display:flex;gap:16px;align-items:flex-start;pointer-events:auto;box-shadow:0 18px 36px rgba(0,0,0,.35)}
.tutBubble.topMode{bottom:auto;transform:none}
.tutBubble.topMode::after{content:"";position:absolute;top:-10px;width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-bottom:10px solid #0f1b2b}
.tutAvatar{width:92px;height:92px;border-radius:12px;overflow:hidden;flex:0 0 auto;display:flex;align-items:center;justify-content:center;background:#0b1423;border:1px solid #26406c;box-shadow:0 6px 18px rgba(0,0,0,.25)}
.tutAvatar img{width:100%;height:100%;object-fit:cover}
.tutAvatar.emoji{font-size:72px;line-height:1;background:transparent;border:0;box-shadow:none}
.tutText{flex:1;font-size:clamp(18px,3.8vw,24px);line-height:1.35}
.tutWho{font-weight:900;color:#ffd6a8;margin-bottom:4px;font-size:clamp(16px,3.4vw,20px)}
.tutMore{font-size:14px;color:#a7b7cc;margin-top:10px;display:flex;align-items:center;gap:10px}
.tutChevron{font-size:24px;color:var(--accent-hi)}
.hl{color:var(--accent);font-weight:900}
.tutSpot{position:absolute;border-radius:16px;box-shadow:0 0 0 4px rgba(255,179,87,.95),0 0 0 14px rgba(255,179,87,.20),0 0 42px rgba(255,179,87,.45);animation:spotPulse 1.2s ease-in-out infinite;pointer-events:none}
@keyframes spotPulse{0%{box-shadow:0 0 0 4px rgba(255,179,87,.95),0 0 16px rgba(255,179,87,.35)}50%{box-shadow:0 0 0 4px rgba(255,179,87,.95),0 0 32px rgba(255,179,87,.55)}100%{box-shadow:0 0 0 4px rgba(255,179,87,.95),0 0 16px rgba(255,179,87,.35)}}
.tutPop{animation:tutPop .32s cubic-bezier(.2,1.2,.3,1)}
@keyframes tutPop{0%{transform:translateX(-50%) scale(.92);opacity:.0}70%{transform:translateX(-50%) scale(1.04);opacity:1}100%{transform:translateX(-50%) scale(1)}}
.tutIdle{animation:tutIdle 2.6s ease-in-out infinite}
@keyframes tutIdle{0%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-3px)}100%{transform:translateX(-50%) translateY(0)}}

/* Achievements */
.achGrid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:700px){.achGrid{grid-template-columns:1fr 1fr}}
.ach{display:flex;gap:12px;align-items:center;background:#0c1525;border:1px solid #223556;border-radius:12px;padding:12px}
.achIcon{width:56px;height:56px;display:flex;align-items:center;justify-content:center;font-size:34px;border-radius:12px;background:#12243b;border:1px solid #1a2f4a}
.achMid{flex:1;min-width:0}
.achTitle{font-weight:900}
.achDesc{color:#a7b7cc;font-size:14px;margin-top:2px}
.achRight{display:flex;align-items:center;gap:8px}
.badgeDone{padding:6px 10px;border-radius:999px;background:#15341f;border:1px solid #2a6a3f;color:#b6ffd0;font-weight:900;font-size:12px}
.badgeRew{padding:6px 10px;border-radius:999px;background:#142743;border:1px solid #27456d;color:#ffd6a8;font-weight:900;font-size:12px}

/* Start overlay */
.startOv{position:fixed;inset:0;z-index:9000;display:none;align-items:center;justify-content:center;pointer-events:auto}
.startOv.open{display:flex}
.startPlate{position:absolute;inset:0;background:url('https://raw.githubusercontent.com/JOE-RUGGIA/fitness-frenzy/main/FF-Cover-Art.png') center/cover no-repeat;filter:blur(14px) brightness(.75);opacity:.9}
.startBackdrop{position:absolute;inset:0;background:radial-gradient(ellipse at center,rgba(0,0,0,.25),rgba(0,0,0,.55) 70%)}
.startFrame{position:relative;z-index:1;width:min(96vw,1100px);height:min(92vh,1200px);border-radius:18px;border:1px solid rgba(255,255,255,.08);background:rgba(10,19,32,.50);backdrop-filter:blur(6px);box-shadow:0 12px 28px rgba(0,0,0,.45);overflow:hidden;display:flex;align-items:center;justify-content:center}
.startImgWrap{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:#000}
.startImgWrap img{width:100%;height:100%;object-fit:contain;pointer-events:none}
.startUI{position:absolute;left:50%;bottom:5.5vh;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;gap:12px;width:min(92%,680px)}
.startBtns{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;width:100%}
.btn.lg{font-size:clamp(18px,4.5vw,22px);padding:14px 24px;border-radius:16px;width:100%}
.startAvatar{display:flex;gap:10px;align-items:center;justify-content:center}
.startAvatar .seg{box-shadow:0 6px 18px rgba(0,0,0,.25)}
.startAvatar .segBtn{font-size:24px;padding:10px 14px}
.startAvatar .segBtn .sym{display:inline-block;line-height:1}
.startAvatar .segBtn[data-avatar="male"] .sym{color:#59a8ff}
.startAvatar .segBtn[data-avatar="female"] .sym{color:#ff7db8}
.popIn{animation:popIn .45s cubic-bezier(.2,1.2,.3,1)}
@keyframes popIn{0%{transform:translate(-50%,10px) scale(.92);opacity:0}70%{transform:translate(-50%,-2px) scale(1.04);opacity:1}100%{transform:translate(-50%,0) scale(1)}}
.btnBounce:hover{animation:btnHover .7s ease-out}
@keyframes btnHover{0%{transform:translateY(0)}50%{transform:translateY(-3px)}100%{transform:translateY(0)}}

/* Tiny screen tweaks */
@media (max-width:420px){
  .topPlayer{--avatar-size:72px}
  .hpPill .val{width:9ch}
}
</style>
</head>
<body>
  <!-- Top bar (avatar opens menu; logo matches avatar height) -->
  <div class="topbar" id="topbar">
    <div class="topwrap">
      <div class="topPlayer" id="topPlayer">
        <div class="pAvatar" id="topPlayerAvatar" role="button" tabindex="0" aria-label="Open menu">
          <img id="topPlayerImg" alt="Player Avatar"
               src="https://raw.githubusercontent.com/JOE-RUGGIA/fitness-frenzy/main/FF-Player%20Male%20GIFF.gif">
        </div>
        <img id="topLogoImg" class="topLogo"
             src="https://raw.githubusercontent.com/JOE-RUGGIA/fitness-frenzy/main/FF-logo%20real.png"
             alt="Fitness Frenzy Logo">
        <span id="menuDotAvatar"></span>
      </div>

      <div class="hpPill"><span class="label">HP:</span><span id="hp" class="val">0.00</span></div>
      <div class="spacer"></div>

      <!-- Hidden legacy Menu button kept for JS hooks -->
      <button id="menuBtn" class="btn ghost">Menu <span id="menuDot" class="notifDot"></span></button>

      <div class="seg" id="qtyTop">
        <button class="segBtn active" data-q="1">Ã—1</button>
        <button class="segBtn" data-q="10">Ã—10</button>
      </div>

      <button id="saveBtn" class="btn secondary">Save</button>
      <button id="resetBtn" class="btn secondary">Reset</button>
    </div>
  </div>

  <!-- Splash -->
  <div id="splashOv" class="splashOv" aria-hidden="false">
    <div class="splashInner">
      <div class="splashShine"></div>
      <img id="splashLogo" class="splashLogo" alt="GameBros Logo"
        src="https://github.com/JOE-RUGGIA/fitness-frenzy/blob/main/GameBros%20Logo.png?raw=true">
    </div>
  </div>

  <!-- Start Screen -->
  <div id="startOv" class="startOv" aria-hidden="true">
    <div class="startPlate"></div><div class="startBackdrop"></div>
    <div class="startFrame">
      <div class="startImgWrap">
        <img id="startCoverImg" alt="Fitness Frenzy Cover" src="https://raw.githubusercontent.com/JOE-RUGGIA/fitness-frenzy/main/FF-Cover-Art.png">
      </div>
      <div id="startUI" class="startUI popIn">
        <div class="startBtns">
          <button id="btnStart" class="btn primary lg btnBounce">Start</button>
          <button id="btnContinue" class="btn secondary lg btnBounce">Continue</button>
        </div>
        <div class="startAvatar">
          <div class="seg" id="segAvatar" aria-label="Choose avatar">
            <button class="segBtn" data-avatar="male" title="Male"><span class="sym">â™‚</span></button>
            <button class="segBtn" data-avatar="female" title="Female"><span class="sym">â™€</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Game stack -->
  <div class="wrap"><div id="stack" class="stack"></div></div>
  <div id="bannerHost"></div>

  <!-- Offline Gains -->
  <div id="offOv" class="offOverlay" aria-hidden="true">
    <div class="offCard" role="dialog" aria-modal="true">
      <h3 class="offTitle">Welcome back! ðŸ‘‹</h3>
      <p class="offSub">Your coaches trained while you were away (<span id="offDur">0s</span>).</p>
      <div class="offGain">+<span id="offAmt">0.00</span> HP</div>
      <button id="offClaim" class="btn primary">Claim</button>
      <div id="offCapNote" class="offNote" style="display:none">Note: Offline gains capped for long absences.</div>
    </div>
  </div>

  <!-- Menu -->
  <div id="menuOverlay" class="menuOverlay" aria-hidden="true">
    <div class="menuPanel" role="dialog" aria-modal="true">
      <div class="menuHeader">

App.Audio=(()=>{let audioCtx=null,needsUnlock=true;

  function unlock(){ensure();if(!audioCtx)return;try{const b=audioCtx.createBuffer(1,1,22050);const s=audioCtx.createBufferSource();s.buffer=b;s.connect(audioCtx.destination);s.start(0);}catch{} if(audioCtx.state!=='running'){audioCtx.resume().catch(()=>{});} needsUnlock=false;}
  function tone(f,d=.18,g=.07,type='sine'){try{ensure();if(!audioCtx)return;const t=audioCtx.currentTime;const o=audioCtx.createOscillator();const q=audioCtx.createGain();o.type=type;o.frequency.setValueAtTime(f,t);q.gain.setValueAtTime(g,t);q.gain.exponentialRampToValueAtTime(.0001,t+d);o.connect(q);q.connect(audioCtx.destination);o.start();o.stop(t+d);}catch{}}

      const scale=[261.63,293.66,329.63,392,523.25]; function note(f,d=.28,g=.05,type='sine'){const o=audioCtx.createOscillator(),gn=audioCtx.createGain();o.type=type;o.frequency.value=f;gn.gain.value=0.0001;gn.gain.linearRampToValueAtTime(g,audioCtx.currentTime+0.02);gn.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+d);o.connect(gn);gn.connect(master);o.start();o.stop(audioCtx.currentTime+d+0.02);}

    const elapsed=Math.max(0,Math.min(since,cd));if(e.els.headRight)e.els.headRight.textContent=(elapsed/1000).toFixed(App.Config.DEC)+'s';}

      const offTap=App.Bus.on('tap:manual',({exId})=>{if(exId!=='walk')return;S.tutorial.progress.walkTaps=(S.tutorial.progress.walkTaps||0)+1;if(S.tutorial.progress.walkTaps>=4){
        offTap();bubble.style.display='';setStep({id:'reps-walk',lines:[
          {who:'JAX',html:'Use <span class="hl">Reps</span> to add <span class="hl">+1 HP</span> per tap.'},
          {who:'JAX',html:'Watch the green <span class="hl">Rep bar</span>. At <span class="hl">10/10</span> you <span class="hl">upgrade</span> and cooldown halves.'}
        ],onLinesDone(){S.buyQty=1;try{const b1=document.querySelector('#qtyTop .segBtn[data-q="1"]');const b10=document.querySelector('#qtyTop .segBtn[data-q="10"]');if(b1&&b10){b1.classList.add('active');b10.classList.remove('active');}}catch{} App.UI.Renderer.refreshAll();
          showSpotFor('.card[data-id="walk"] .btn[data-role="reps"]');gateStart(['.card[data-id="walk"] .btn[data-role="reps"]','#tutBubble']);bubble.style.display='none';
          const offBuy=App.Bus.on('reps:buy',({exId})=>{if(exId!=='walk')return;offBuy();hideSpot();gateStop();S.tutorial.done=true;S.tutorial.stepId=null;App.State.save();hide();});}},true);
      }});},true);}
  function promptUnlockJog(jog){if(S.tutorial.shown.unlock[jog.id])return;setStep({lines:[
    {who:'JAX',html:`Time to add to your routine. Unlock <span class="hl">${jog.name}</span> for <span class="hl">${App.Util.fmtTop(jog.unlockCost)} HP</span>.`},
    {who:'JAX',html:'Tap the <span class="hl">Unlock</span> pill when ready.'}
  ],onLinesDone(){S.tutorial.shown.unlock[jog.id]=true;App.State.save();hide();}},true);showSpotFor(`.card[data-id="${jog.id}"] .costPill`);}
  function promptUpgrade(ex){if(S.tutorial.shown.upgrade[ex.id])return;setStep({lines:[{who:'JAX',html:`<span class="hl">${ex.name} upgraded!</span> Cooldown halved. Keep stacking Reps to upgrade again.`}] ,onLinesDone(){S.tutorial.shown.upgrade[ex.id]=true;App.State.save();hide();}},true);showSpotFor(`.card[data-id="${ex.id}"] .coolwrap`);}
  function promptCoach(){const s=App.State.s;const exById=Object.fromEntries(s.exercises.map(e=>[e.id,e]));for(const c of App.Coaches.list()){
      if(s.coachesOwned[c.id])continue;if(S.tutorial.shown.coach[c.id])continue;const ex=exById[c.target];if(!ex||!ex.unlocked)continue;if(s.hp+App.Config.EPS<c.price)continue;
      setStep({lines:[
        {who:'JAX',html:`Want to maximize gains? Hire <span class="hl">${c.name}</span> to auto-tap <span class="hl">${ex.name}</span>.`},
        {who:'JAX',html:`Open the <span class="hl">Menu</span> and hit <span class="hl">Hire</span>.`}
      ],onLinesDone(){S.tutorial.shown.coach[c.id]=true;App.State.save();hide();}},true);showSpotFor('#menuBtn');break;}}
  function checkTriggers(){const s=App.State.s;for(const e of s.exercises){if(e.unlocked&&!S.tutorial.shown.upgrade[e.id]&&e.level>=2){promptUpgrade(e);return;}}
    const jog=s.exercises.find(e=>e.id==='jog');if(jog&&!jog.unlocked&&!S.tutorial.shown.unlock[jog.id]&&(s.hp+App.Config.EPS>=jog.unlockCost)){promptUnlockJog(jog);return;}promptCoach();}
  App.Bus.on('hp:change',checkTriggers);App.Bus.on('exercise:unlock',checkTriggers);App.Bus.on('coach:owned',checkTriggers);
  App.Bus.on('exercise:levelup',({exId})=>{const ex=App.State.s.exercises.find(x=>x.id===exId);if(ex)promptUpgrade(ex);});
  function init(){} function start(){if(!S.tutorial.done){startIntro();}}
  return{init,start,end:()=>{},repositionSpot:repositionSpot};
})();

/* Start screen */
App.UI=App.UI||{};App.UI.Start=(()=>{const ov=document.getElementById('startOv');const btnStart=document.getElementById('btnStart');const btnCont=document.getElementById('btnContinue');const seg=document.getElementById('segAvatar');const topImg=document.getElementById('topPlayerImg');
  function setAvatar(av){App.State.s.tutorial.avatar=av;[...seg.querySelectorAll('.segBtn')].forEach(b=>b.classList.toggle('active',b.dataset.avatar===av));topImg.src=(av==='female')?PLAYER_GIF_FEMALE:PLAYER_GIF_MALE;App.State.save();}
  function emojiBurstAround(el){const r=el.getBoundingClientRect();const x=r.left+r.width/2,y=r.top+r.height/2;const emojis=['ðŸ’ª','ðŸƒ','ðŸ”¥','â­','ðŸŽ‰'];for(let i=0;i<14;i++){const span=document.createElement('div');
      span.textContent=emojis[i%emojis.length];span.style.position='fixed';span.style.left=(x+(Math.random()*120-60))+'px';span.style.top=(y+(Math.random()*30-15))+'px';span.style.fontSize=(18+Math.random()*12)+'px';span.style.pointerEvents='none';span.style.zIndex='9100';document.body.appendChild(span);
      span.animate([{transform:'translate(0,0) scale(1)',opacity:1},{transform:`translate(${(Math.random()*2-1)*160}px, -${60+Math.random()*80}px) scale(${.9+Math.random()*.4})`,opacity:0}],{duration:900+Math.random()*400,easing:'cubic-bezier(.2,.7,.2,1)',fill:'forwards'});setTimeout(()=>span.remove(),1500);}}
  function init(){const cur=App.State.s.tutorial.avatar||'male';setAvatar(cur);seg.querySelectorAll('.segBtn').forEach(b=>b.addEventListener('click',()=>{App.Audio.sfx('tap');setAvatar(b.dataset.avatar);}));ov.addEventListener('pointerdown',()=>{if(!App.Audio.music.isPlaying()){App.Audio.unlock();App.Audio.music.start(0.5);}}, {once:true,passive:true});
    btnStart.addEventListener('click',()=>{App.Audio.sfx('popup');if(App.Audio.music.isPlaying())App.Audio.music.lowerTo(0.2);hide();if(!App.State.s.tutorial.done){App.Tutorial.start();}setTimeout(()=>App.Offline.checkAndShow(),50);});
    btnCont.addEventListener('click',()=>{App.Audio.sfx('popup');if(App.Audio.music.isPlaying())App.Audio.music.lowerTo(0.2);hide();setTimeout(()=>App.Offline.checkAndShow(),50);});}
  function show(){ov.classList.add('open');ov.setAttribute('aria-hidden','false');try{const ui=document.getElementById('startUI');ui.classList.remove('popIn');void ui.offsetWidth;ui.classList.add('popIn');App.Audio.sfx('popup');emojiBurstAround(ui);App.UI.Effects.confetti(window.innerWidth/2,50,24);}catch{}}
  function hide(){ov.classList.remove('open');ov.setAttribute('aria-hidden','true');}
  return{init,show,hide};
})();

/* Splash */
App.UI.Splash=(()=>{const ov=document.getElementById('splashOv');const img=document.getElementById('splashLogo');
  function show(durationMs=4000){return new Promise(resolve=>{ov.classList.add('open');ov.setAttribute('aria-hidden','false');let done=false;const finish=()=>{if(done)return;done=true;ov.classList.remove('open');ov.setAttribute('aria-hidden','true');resolve();};
    let timer=null;function arm(){if(timer)clearTimeout(timer);timer=setTimeout(finish,durationMs);} if(img&&img.complete){arm();}else if(img){img.addEventListener('load',arm,{once:true});img.addEventListener('error',arm,{once:true});}else{arm();}});}
  return{show};
})();

/* Boot */
(function boot(){
  /* Prevent double-tap zoom */
  let lastTouchEnd=0;document.addEventListener('touchend',e=>{const n=Date.now();if(n-lastTouchEnd<=300){e.preventDefault();}lastTouchEnd=n;},{passive:false});
  document.addEventListener('dblclick',e=>e.preventDefault(),{passive:false});document.addEventListener('gesturestart',e=>e.preventDefault(),{passive:false});

  /* Load state + build UI */
  App.State.load();App.State.setExercises(App.Content.exercises);
  App.UI.Renderer.renderStack();App.UI.Renderer.forceTop();App.UI.Renderer.refreshAll();
  App.Fix.normalizeCooldownStamps();App.UI.Renderer.refreshAll();App.UI.Renderer.wireMenu();App.Bus.on('hp:change',()=>{App.UI.Renderer.forceTop();});

  /* Qty buttons */
  const {refs}=App.UI.Renderer;
  refs.saveBtn.addEventListener('click',App.State.save);
  refs.resetBtn.addEventListener('click',()=>{if(!confirm('Reset your progress?'))return;localStorage.clear();location.reload();});
  [...refs.qtyTop.querySelectorAll('.segBtn')].forEach(b=>b.addEventListener('pointerdown',ev=>{
    ev.preventDefault();[...refs.qtyTop.querySelectorAll('.segBtn')].forEach(x=>x.classList.remove('active'));b.classList.add('active');
    App.State.s.buyQty=parseInt(b.dataset.q,10);App.UI.Renderer.refreshAll();App.Notify.update();App.Audio.sfx('tap');
  },{passive:false}));

  /* Avatar opens menu */
  const avatarBtn=document.getElementById('topPlayerAvatar');
  avatarBtn.addEventListener('click',()=>document.getElementById('menuBtn').click());
  avatarBtn.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();document.getElementById('menuBtn').click();}});

  /* Systems */
  App.Tutorial.init();App.Engine.start();App.Engine.scheduleSave();App.Notify.update();

  /* Start + Splash */
  App.UI.Start.init();
  App.UI.Splash.show(4000).then(()=>{App.UI.Start.show();});
})();
</script>
